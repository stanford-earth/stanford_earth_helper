langcode: en
status: true
dependencies: {  }
id: earth_capx_single_sunet
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: earth_capx_sunet
label: 'Stanford Profiles '
source:
  plugin: url
  skip_count: true
  data_fetcher_plugin: http
  data_parser_plugin: stanford_earth_capx_json
  headers:
    Accept: 'application/json; charset=utf-8'
    Content-Type: application/json
  constants:
    status: 1
    basic_html: basic_html
    file_source_1: 'https://profiles.stanford.edu/proxy/api/cap/profiles/'
    file_source_2: '/resources/profilephoto/350x350.'
    file_destination: 'public://stanford_person/'
    file_extension: .jpg
    image_alt_value: 'profile photo'
    at_stanford: '@stanford.edu'
    underscore: '_'
  urls: 
    - 'https://cap.stanford.edu/cap-api/api/profiles/v1?uids=sunetid&whitelist=affiliations,displayName,shortTitle,bio,primaryContact,profilePhotos,longTitle,internetLinks,contacts,meta,titles'
  item_selector: values
  fields:
    -
      name: sunetid
      label: sunetid
      selector: uid
    -
      name: display_name
      label: 'Display Name'
      selector: displayName
    -
      name: last_name
      label: 'Last Name'
      selector: names/preferred/lastName
    -
      name: first_name
      label: 'First Name'
      selector: names/preferred/firstName
    -
      name: short_title
      label: 'CAP Short Title'
      selector: shortTitle/title
    -
      name: biosketch
      label: Biography
      selector: bio/html
    -
      name: email
      label: Email
      selector: primaryContact/email
    -
      name: alias
      label: Alias
      selector: alias
    -
      name: profile_photo
      label: 'Profile Photo'
      selector: profilePhotos/square/url
    -
      name: appointments
      label: 'Administrative Appointments'
      selector: longTitle/label/text
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: phone
      label: 'Phone Numbers'
      selector: primaryContact/phoneNumbers
    -
      name: office
      label: 'Office Locations'
      selector: contacts
    -
      name: etag
      label: 'CAP API Etag'
      selector: meta/etag
    -
      name: titles
      label: Titles
      selector: titles
    -
      name: profile_id
      label: 'Profile Id'
      selector: profileId
  ids:
    sunetid:
      type: string
process:
  name: sunetid
  mail:
    plugin: concat
    source:
      - sunetid
      - constants/at_stanford
  init:
    plugin: concat
    source:
      - sunetid
      - constants/at_stanford
  status: constants/status
  field_s_person_display_name: display_name
  field_s_person_email: email
  field_s_person_subtitle: short_title
  field_s_person_last_name: last_name
  field_s_person_first_name: first_name
  field_s_person_bio/value:
    -
      plugin: get
      source: biosketch
    -
      plugin: default_value
      default_value: ''
  field_s_person_bio/format: constants/basic_html
  field_s_person_alias: alias
  field_s_person_academic_appt: appointments
  field_s_person_links:
    plugin: sub_process
    source: links
    process:
      uri: url
      title: label/text
  field_s_person_phone:
    plugin: sub_process
    source: phone
    process:
      value: phone
  field_s_person_office:
    plugin: sub_process
    source: office
    process:
      value: address
  image_file_timestamp:
    plugin: callback
    source: profile_photo
    callable:
      - \Drupal\stanford_earth_capx\EarthCapxInfo
      - getProfileImageTimestamp
  image_file_name:
    plugin: concat
    source:
      - constants/file_destination
      - alias
      - constants/underscore
      - '@image_file_timestamp'
      - constants/file_extension
  image_file_proxy_path:
    plugin: concat
    source:
      - constants/file_source_1
      - profile_id
      - constants/file_source_2
      - '@image_file_timestamp'
      - constants/file_extension
  field_s_person_media:
    plugin: stanford_earth_cap_profile_image
    source: '@image_file_proxy_path'
    destination: '@image_file_name'
    alt: '!file'
    title: alias
    skip_on_error: true
    id_only: true
    reuse: true
  field_s_person_titles:
    plugin: sub_process
    source: titles
    process:
      value: label/html
      format:
        plugin: default_value
        default_value: basic_html
destination:
  plugin: 'entity:user'
migration_dependencies: null
