stanford_earth_capx.importers:
  path: '/admin/config/people/capx_workgroups'
  defaults:
    _title: 'Stanford Profile Workgroups for Import'
    _form: '\Drupal\stanford_earth_capx\Form\EarthCapxImportersForm'
  requirements:
    _permission: 'access administration pages'
stanford_earth_capx.update_all:
  path: '/admin/config/people/capx_update_all'
  defaults:
    _title: 'Update all profiles'
    _controller: '\Drupal\stanford_earth_capx\Controller\StanfordEarthCapxController::updateAll'
  requirements:
    _permission: 'access administration pages'
stanford_earth_capx.update_usernames:
  path: '/admin/config/people/capx_update_usernames'
  defaults:
    _title: 'Updates accounts to change username from diplayName to uid'
    _controller: '\Drupal\stanford_earth_capx\Controller\StanfordEarthCapxController::updateNames'
  requirements:
    _permission: 'access administration pages'

